stages:
- build

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - export CTAG="master-$(date +%F-%H%M%S)"
    - docker build --pull -t "$CI_REGISTRY/binklink:$CTAG" .
    - docker push "$CI_REGISTRY/binklink:$CTAG"
  only:
    - master
    - schedules
